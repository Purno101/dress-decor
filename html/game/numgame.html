<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game | Purno</title>
    <link rel="stylesheet" href="../../css/game/numgame.css">
    <script src="../../js/game/numrule.js" defer></script>
</head>
<body>
<div class="cont">
    <div class="about">
        <h1 class="about">A Number Guessing Game</h1>
        <p>This is a number Guessing Game. The system has choosen a number between <strong>1 and 100</strong>. Your job is that to find that number between <strong><span style="color: red">7 Moves</span></strong>. The system will tell you if your number is too high or low from the registerted number.</p>
    </div>
    
    <div class="game-field">
        <input type="number" id="guessField" required spellcheck="false">
        <label for="guessField">Enter Your Guess</label>
    </div>

    <div class="btnCont">
        <button id="guessSubmit">Submit</button>
        <button id="resetBtn">Replay?</button>
    </div>

    <div class="result">
        <h3 id="guesses"></h3>
        <h3 id="lowOrHi"></h3>
        <h3 id="endMsg"></h3>
    </div>
</div>
</body>
</html>
